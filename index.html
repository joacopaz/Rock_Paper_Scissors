<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Rock, Paper, Scissors</title>
		<script src="./app.js"></script>
		<script src="./inputFilter.js"></script>
		<link rel="stylesheet" href="style.css" />
		<link rel="icon" href="./favicon.ico" />
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet"> 
		<link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
	</head>
	<body
		onload="if(document.querySelector('input[type=radio]:checked')!= null){document.querySelector('input[type=radio]:checked').checked = false
		}"
	>
		<section class="landing">
			<label for="roundNumber"
				><span>Welcome to ROCK, PAPER, SCISSORS!</span>
				<p>How many rounds do you want to play?</p></label
			>
			<div class="landing-input">
				<input
					type="text"
					name="roundNumber"
					value=""
					tabindex="1"
					maxlength="2"
				/>
				<button tabindex="2" onclick="getStarted()">OK</button>
			</div>
		</section>
		<main>
			<h1>ROCK PAPER SCISSORS</h1>
			<h2 class="roundHeader"></h2>

			<section class="selection-container">
				<fieldset>
					<legend></legend>
					<div class="container">
						<label for="rock" style="cursor: pointer" onmouseout="resetUser()" onmouseover="thinkingRock()"
							><div id="input1" class="input-button">
								<input
									type="radio"
									id="rock"
									tabindex="3"
									name="userInput"
									value="rock"
									onclick="userChoice='rock', styleSelection('input1'), updateContainer()"
								/>
								<p>- The mighty all powerful -</p>
								ROCK!
							</div></label
						>
						<label for="paper" style="cursor: pointer" onmouseout="resetUser()" onmouseover="thinkingPaper()"
							><div id="input2" class="input-button">
								<input
									type="radio"
									id="paper"
									tabindex="4"
									name="userInput"
									value="paper"
									onclick="userChoice='paper', styleSelection('input2'), updateContainer()"
									
								/>
								<p>- The tender ever engulfing -</p>
								PAPER!
							</div></label
						>
						<label for="scissors" style="cursor: pointer" onmouseout="resetUser()" onmouseover="thinkingScissors()"
							><div id="input3" class="input-button">
								<input
									type="radio"
									id="scissors"
									tabindex="5"
									name="userInput"
									value="scissors"
									onclick="userChoice='scissors', styleSelection('input3'), updateContainer()"
									
								/>
								<p>- The sazzy, spicy, gigachad -</p style="margin-bottom:
									1rem">
								SCISSORS!
							</div></label
						>
					</div>
					<div class="container">
						<div class="user-input">
							<span>Your choice </span>
							<img id="paper-image-user" src="./paper.png" alt="You chose paper">
							<img id="rock-image-user" src="./rock.png" alt="You chose paper">
							<img id="scissors-image-user" src="./scissors.png" alt="You chose paper">
						</div>
						<div class="ai-input">AI choice</div>
					</div>
					<button class="submit-choice"  tabindex="6" type="submit" onclick="submit()">
						Smash your epic choice
					</button>
				</fieldset>
			</section>
			<section class="game-state">
			<div class="played-state-container"><div id="played"></div></div>
			<div class="score-round-score">
				<span>Your Score: <span id="yourScore">0</span> </span>
				<span class="rounds">ROUND #<span id="displayRound">0</span> </span>
				<span>AI Score: <span id="aiScore">0</span></span>
			</div>
			<button type="reset" tabindex="7" onclick="document.location.reload(true)">
				Restart
			</button>
		</section>
		</main>
	</body>
	<script>
		waitForRounds();
		setInputFilter(
			document.querySelector('[name="roundNumber"]'),
			function (value) {
				return /^\d*\*?\d*$/.test(value); // Allow digits and '.' only, using a RegExp
			},
			"Only digits are allowed"
		);

	</script>
</html>
